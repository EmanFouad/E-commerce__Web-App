<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cart</title>
</head>
<body>
    <header class="cart-header container">
        <a href="./index.html">
            <img class="arrow" src="./assets/icons/arrow.svg" alt="back-arrow">
        </a>
        <h1>My Cart</h1>
        <img class="trash" src="./assets/icons/delete.svg" alt="trash-icon">
    </header>
    <main class="main-bg">
        <div class="container">
            <div class="cards">
                <div class="card-item">
                    <div class="card-item-img bg-color-first">
                        <img src="./assets/images/2.png" alt="shoe">
                    </div>
                    <div class="card-item-content">
                        <p>Nike Air Max 200</p>
                        <div class="price">
                            <span>$</span>
                            <h3>240.00</h3>
                        </div>
                    </div>
                    <div class="card-item-count">
                        <div class="minus">
                            <img src="./assets/icons/minus.svg" alt="remove">
                        </div>
                        <span>1</span>
                        <div class="plus">
                            <img src="./assets/icons/add.svg" alt="plus">
                        </div>
                    </div>
                </div>
                <div class="card-item">
                    <div class="card-item-img bg-color-second">
                        <img src="./assets/images/3.png" alt="shoe">
                    </div>
                    <div class="card-item-content">
                        <p>Excee Sneakers</p>
                        <div class="price">
                            <span>$</span>
                            <h3>260.00</h3>
                        </div>
                    </div>
                    <div class="card-item-count">
                        <div class="minus">
                            <img src="./assets/icons/minus.svg" alt="remove">
                        </div>
                        <span>1</span>
                        <div class="plus">
                            <img src="./assets/icons/add.svg" alt="plus">
                        </div>
                    </div>
                </div>
                <div class="card-item">
                    <div class="card-item-img bg-color-third">
                        <img src="./assets/images/4.png" alt="shoe">
                    </div>
                    <div class="card-item-content">
                        <p>Air Max Motion 2</p>
                        <div class="price">
                            <span>$</span>
                            <h3>290.00</h3>
                        </div>
                    </div>
                    <div class="card-item-count">
                        <div class="minus">
                            <img src="./assets/icons/minus.svg" alt="remove">
                        </div>
                        <span>1</span>
                        <div class="plus">
                            <img src="./assets/icons/add.svg" alt="plus">
                        </div>
                    </div>
                </div>
                <div class="card-item">
                    <div class="card-item-img bg-color-fourth">
                        <img src="./assets/images/2.png" alt="shoe">
                    </div>
                    <div class="card-item-content">
                        <p>Leather Sneakers</p>
                        <div class="price">
                            <span>$</span>
                            <h3>270.00</h3>
                        </div>
                    </div>
                    <div class="card-item-count">
                        <div class="minus">
                            <img src="./assets/icons/minus.svg" alt="remove">
                        </div>
                        <span>1</span>
                        <div class="plus">
                            <img src="./assets/icons/add.svg" alt="plus">
                        </div>
                    </div>
                </div>
                <div class="card-item">
                    <div class="card-item-img bg-color-five">
                        <img src="./assets/images/3.png" alt="shoe">
                    </div>
                    <div class="card-item-content">
                        <p>Nike Air Max 200</p>
                        <div class="price">
                            <span>$</span>
                            <h3>240.00</h3>
                        </div>
                    </div>
                    <div class="card-item-count">
                        <div class="minus">
                            <img src="./assets/icons/minus.svg" alt="remove">
                        </div>
                        <span>1</span>
                        <div class="plus">
                            <img src="./assets/icons/add.svg" alt="plus">
                        </div>
                    </div>
                </div>
            </div>
            <div class="price-details">
                <div class="subtotal">
                    <span>Subtotal:</span>
                    <h4>$1250</h4>
                </div>
                <div class="taxes">
                    <span>Taxes:</span>
                    <h4>$40</h4>
                </div>
            </div>   
        </div> 
        <div class="main-footer">
            <div class="content container">
                <div class="total-price">
                    <span>$</span>
                    <p>1290.00</p>
                </div>
                <div class="checkout">
                    <a href="#"></a>
                    <img src="./assets/icons/logout.svg" alt="logout">
                    <p>Check Out</p>
                </div>
            </div>
           
        </div>
    </main>
</body>
</html>
